

# Site identity
title: SwiftFoxx
description: Practical articles on building modern apps with Swift and SwiftUI
url: https://swiftfoxx.github.io

# Build settings
markdown: kramdown
highlighter: rouge

# Permalinks (clean URLs, no dates)
permalink: /:title/

# Collections
collections:
  how_tos:
    output: true
    permalink: /how-tos/:name/

# Excerpts (matches previous posts.json behavior)
excerpt_separator: "<!-- more -->"

# Defaults (keep front matter minimal)
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post

# Plugins (GitHub Pages safe)
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - vendor