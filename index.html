<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/postsstyle.css">
    <title>SwiftBlog</title>

    <script>
        fetch('./posts/posts.json')
            .then(res => res.json())
            .then(posts => {
                document.getElementById('posts').innerHTML =
                    posts.map(p => `
        <a class="post-card" href="${p.url}">
          <h3>${p.title}</h3>
          <p>${p.excerpt}</p>
          <span class="date-p">Published <span class="date-span">${p.date}</span></span>
        </a>
      `).join('');
            });
    </script>
</head>

<body>
    <nav class="navigation">
        <div class="menu-left">
            <a href="./index.html">swiftfoxx /</a>
        </div>
        <div class="menu-right">
            <a href="">portfolio</a>
            <a href="">contact</a>
            <div class="glass-search">
                <input type="search" placeholder="searchâ€¦" />
            </div>
        </div>
    </nav>
    <div class="hero">
    </div>
    <div class="before-scroll">
        <p class="tagline">Practical articles on building modern apps with <u><i>Swift</i></u> &
            <u><i>SwiftUI</i></u>.
        </p>
    </div>
    <div>
        <section id="posts" class="posts-grid"></section>
    </div>
</body>

</html>
